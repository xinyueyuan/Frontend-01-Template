<style type="text/css">
	#board {
		width: 350px;
	}
	.cell {
		width: 100px;
		height: 100px;
		border: 1px solid white;
		background-color: lavender;
		display: inline-block;
		vertical-align: middle;

		line-height: 100px;
		font-size: 50px;
		text-align: center;
	}
</style>
<div id="board"></div>
<script type="text/javascript">
	let pattern = [
		[2, 0, 0],
		[0, 1, 0],
		[0, 0, 0]
	]

	function show() {
		let board = document.getElementById("board");
		board.innerHTML = "";
		for(let i = 0; i < 3; i++) {
			for(let j = 0; j < 3; j++) {
				let cell = document.createElement("div");
				cell.innerHTML = 
					pattern[i][j] === 2 ? "❌" : 
					pattern[i][j] === 1 ? "⭕️" : 
					""
				cell.classList.add("cell")
				board.appendChild(cell)
			}
		}
	}

	show()
</script>
