
<style type="text/css">
	#board {
		width: 350px;
	}
	.cell {
		width: 100px;
		height: 100px;
		border: 1px solid white;
		background-color: lavender;
		display: inline-block;
		vertical-align: middle;

		line-height: 100px;
		font-size: 50px;
		text-align: center;
	}
</style>
<div id="board"></div>
<script type="text/javascript">
	let pattern = [
		[2, 0, 0],
		[0, 1, 0],
		[0, 0, 0]
	]

	let color = 1;

	function show() {
		let board = document.getElementById("board");
		board.innerHTML = "";
		for(let i = 0; i < 3; i++) {
			for(let j = 0; j < 3; j++) {
				let cell = document.createElement("div");
				cell.innerHTML = 
					pattern[i][j] === 2 ? "❌" : 
					pattern[i][j] === 1 ? "⭕️" : 
					""
				cell.classList.add("cell")
				cell.addEventListener("click", () => move(j, i))
				board.appendChild(cell)
			}
		}
	}

	function move(x, y) {
		if(pattern[y][x] !== 0) {
			return 
		}
		pattern[y][x] = color;
		if(check(pattern, color, x, y)) {
			console.log(color === 2 ? '❌' : '⭕️', 'win')
		}
		color = 3 - color;
		show();
	}

	function check(pattern, color, x, y) {
		for (let i = 0; i < 3; i++) {
			let win = true;
			for (let j = 0; j < 3; j++) {
				if(pattern[i][j] !== color) {
					win = false
				}
			}
			if(win) {
				return true;
			}
		}

		for (let i = 0; i < 3; i++) {
			let win = true;
			for (let j = 0; j < 3; j++) {
				if(pattern[j][i] !== color) {
					win = false
				}
			}
			if(win) {
				return true;
			}
		}

		{
			let win = true;
			for (let j = 0; j < 3; j++) {
				if(pattern[j][j] !== color) {
					win = false
				}
			}
			if(win) {
				return true;
			}
		}

		{
			let win = true;
			for (let j = 0; j < 3; j++) {
				if(pattern[j][2-j] !== color) {
					win = false
				}
			}
			if(win) {
				return true;
			}
		}
		return false
	}

	show()
</script>
