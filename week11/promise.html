<style type="text/css">
  .light div {
    display: inline-block;
    width: 50px;
    height: 50px;
    margin-right: 20px;
    border-radius: 50%;
    background-color: grey;
  }
</style>
<div class="light">
  <div id="red"></div>
  <div id="green"></div>
  <div id="yellow"></div>
</div>
<script type="text/javascript">
  function lightShine(id, n) {
    return new Promise((resolve) => {
      setTimeout(() => {
        document.getElementById(id).style.backgroundColor = id
        resolve()
      }, n * 1000)
    })
  } 

  async function shine() {
    while(true) {
      await lightShine("red", 2)
      await lightShine("green", 2)
      await lightShine("yellow", 2)
    }
    
  }

  shine()
</script>
